<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:org.java.VaadinMeetingBook.samples.BookMeeting"/>
</head>


<body>
<v-css-layout id="product-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full margin=false style-name="form-layout">
        <vaadin-text-field caption="date" _id="date" width-full />
        <v-horizontal-layout width-full>
            <vaadin-text-field caption="meetingRoom" _id="meetingRoom" width-full />
            <v-text-field _id="meetingVenue" caption="meetingVenue" width-full />
              <v-text-field _id="meetingStartTime" caption="meetingStartTime" width-full />
                <v-text-field _id="meetingEndTime" caption="meetingEndTime" width-full />
                  <v-text-field _id="meetingPurpose" caption="meetingPurpose" width-full />
                    <v-text-field _id="userName" caption="userName" width-full />
                    
                       
                    
        </v-horizontal-layout>
<!--         <vaadin-combo-box caption="Availability" _id="availability" width-full null-selection-allowed=false text-input-allowed=false /> -->
<!--         <vaadin-check-box-group _id="category" caption="Categories" width-full /> -->
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="Modify">Save</v-button>
        <v-button style-name="cancel" _id="discard">Discard Changes</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</v-button>
        <v-button style-name="danger" _id="delete">Delete</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
